<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <div class="login-container" id="loginContainer">
            <h2>Login</h2>
            <label for="email">Registered Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="btnsubmit" onclick="/otppage.html">Submit</button>
        </div>
    </form>

    <script>
        const apiBaseUrl = 'https://op9uvuxmy1.execute-api.us-east-2.amazonaws.com/dev';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            
            // Send OTP request
            const sendOtpResponse = await fetch(`${apiBaseUrl}/send_otp?email_address=${encodeURIComponent(email)}`, {
                method: 'GET'
            });
        
        }
    </script>
</body>
</html>
